{% extends 'base.html' %}
{% block content %}


<div class="container">
    {% for product in products %}
        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a href="{% url 'monthly_subscription' product.id 1 %}" class="btn btn-primary"> Buy </a>
            </div>
        </div>
    {% endfor %}
</div>



{% endblock content %}

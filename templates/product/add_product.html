{% extends 'base.html' %}
{% block content %}

<div class="container">
  <form method="POST" action="{% url 'add_product' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name='product_name' placeholder="Enter name" required>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" name='product_price' placeholder="Enter price" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name='product_desc' placeholder="Enter description" required>
    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input type="image" class="form-control" name='product_image' id="image" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


{% endblock content %}
